image:
  name: node:12.16.3

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - ./node_modules

before_script:
  - yarn

stages:
  - lint
  - test
  - build

lint:
  stage: lint
  script:
    - yarn lint

test:
  stage: test
  script:
    - yarn test

build-lib:
  stage: build
  artifacts: 
    paths: 
      - dist/
  script:
    - yarn build-lib

build-demo:
  stage: build
  artifacts: 
    paths: 
      - build/
  script:
    - yarn build-demo

build-storybook:
  stage: build
  artifacts: 
    paths: 
      - storybook-static/
  script:
    - yarn build-storybook