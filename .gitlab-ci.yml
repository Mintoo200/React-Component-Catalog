image:
  name: node:12.16.3

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - ./node_modules

before_script:
  - yarn

stages:
  - lint
  - test
  - build
  - deploy

lint:
  stage: lint
  script:
    - yarn lint
  only:
    - merge_requests

test:
  stage: test
  script:
    - yarn test
  only:
    - merge_requests

build-lib:
  stage: build
  artifacts: 
    paths: 
      - dist/
  script:
    - yarn build-lib
  only:
    - master

build-demo:
  stage: build
  artifacts: 
    paths: 
      - build/
  script:
    - yarn build-demo
  only:
    - master

build-storybook:
  stage: build
  artifacts: 
    paths: 
      - storybook-static/
  script:
    - yarn build-storybook
  only:
    - master

pages:
  stage: deploy
  only:
    - master
  dependencies:
    - build-storybook
  script:
    - rm -rf public
    - mv storybook-static public
  artifacts:
    paths:
      - public